<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GaryGPT</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    form {
      display: flex;
      width: 100%;
      max-width: 600px;
      margin-bottom: 2rem;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.375rem 0 0 0.375rem;
    }

    button {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: none;
      background-color: #4f46e5;
      color: white;
      border-radius: 0 0.375rem 0.375rem 0;
      cursor: pointer;
    }

    .chat-history {
      width: 100%;
      max-width: 600px;
      background: white;
      padding: 1rem;
      border-radius: 0.5rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .message {
      margin-bottom: 1rem;
    }

    .user {
      font-weight: bold;
      color: #2563eb;
    }

    .assistant {
      font-weight: bold;
      color: #10b981;
    }

    @media (max-width: 600px) {
      form {
        flex-direction: column;
      }

      input[type="text"], button {
        width: 100%;
        border-radius: 0.375rem;
      }

      button {
        margin-top: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <h1>Want to know more about Gary?</h1>

  <form id="chat-form">
    <input type="text" id="user_input" placeholder="Ask me anything..." required />
    <button type="submit">Ask</button>
  </form>

  <div class="chat-history" id="chat-history"></div>

  <script>
    const form = document.getElementById("chat-form");
    const input = document.getElementById("user_input");
    const chatHistory = document.getElementById("chat-history");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const question = input.value.trim();
      if (!question) return;

      // Append user message
      const userMsg = document.createElement("div");
      userMsg.classList.add("message");
      userMsg.innerHTML = `<span class="user">You:</span> ${question}`;
      chatHistory.appendChild(userMsg);

      // Scroll to bottom
      chatHistory.scrollTop = chatHistory.scrollHeight;

      input.value = "";

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ user_input: question })
        });

        const data = await res.json();

        const assistantMsg = document.createElement("div");
        assistantMsg.classList.add("message");
        assistantMsg.innerHTML = `<span class="assistant">GaryGPT:</span> ${data.response}`;
        chatHistory.appendChild(assistantMsg);

        chatHistory.scrollTop = chatHistory.scrollHeight;
      } catch (err) {
        console.error(err);
        alert("Something went wrong!");
      }
    });
  </script>
</body>
</html>

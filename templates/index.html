<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>GaryGPT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f8;
            margin: 40px auto;
            max-width: 700px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px #ccc;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            margin-bottom: 20px;
        }
        input[type="text"] {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        button {
            padding: 12px 20px;
            margin-left: 10px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .chat-entry {
            margin-bottom: 15px;
        }
        .user {
            color: #007aff;
            font-weight: bold;
        }
        .assistant {
            color: #10a37f;
            font-weight: bold;
        }
        .message-text {
            margin-left: 10px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Ask GaryGPT</h1>
    <form method="post">
        <input type="text" name="user_input" placeholder="Ask Gary anything..." required autocomplete="off" />
        <button type="submit">Send</button>
    </form>

    <div>
        {% for msg in chat_history %}
            {% if msg.role == "user" %}
                <div class="chat-entry user"><span>You:</span><span class="message-text">{{ msg.content }}</span></div>
            {% elif msg.role == "assistant" %}
                <div class="chat-entry assistant"><span>GaryGPT:</span><span class="message-text">{{ msg.content }}</span></div>
            {% endif %}
        {% endfor %}
    </div>
</body>
</html>

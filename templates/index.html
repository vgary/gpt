<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GaryGPT</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #ffffff;
      color: #444444;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      max-width: 700px;
      width: 100%;
      margin-top: 40px;
      padding: 0 20px 40px 20px;
    }

    h1 {
      font-weight: 600;
      font-size: 2rem;
      text-align: center;
      margin-bottom: 24px;
      color: #222222;
    }

    form {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
    }

    input[type="text"] {
      flex: 1;
      padding: 14px 16px;
      font-size: 1rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      outline-offset: 2px;
      transition: outline-color 0.2s ease;
    }

    input[type="text"]:focus {
      outline: 2px solid #3b82f6;
      border-color: #3b82f6;
    }

    button {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 14px 24px;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #2563eb;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .message {
      max-width: 80%;
      padding: 14px 18px;
      border-radius: 16px;
      line-height: 1.5;
      white-space: pre-wrap;
      font-size: 1rem;
    }

.user-message {
  align-self: flex-end;
  background-color: #ffffff;
  color: #111827;
  border: 1px solid #d1d5db;
  box-shadow: 0 1px 3px rgb(0 0 0 / 0.1);
  border-radius: 16px 16px 4px 16px;
  padding: 14px 18px;
  max-width: 80%;
  font-size: 1rem;
  white-space: pre-wrap;
}


    .assistant-message {
      align-self: flex-start;
      background-color: #e5e7eb;
      color: #111827;
      border-bottom-left-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ask GaryGPT</h1>
    <form method="post">
      <input type="text" name="user_input" placeholder="Ask Gary anything..." required autocomplete="off" />
      <button type="submit">Send</button>
    </form>

    <div class="chat-container">
      {% for msg in chat_history %}
        {% if msg.role == "user" %}
          <div class="message user-message">{{ msg.content }}</div>
        {% elif msg.role == "assistant" %}
          <div class="message assistant-message">{{ msg.content }}</div>
        {% endif %}
      {% endfor %}
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GaryGPT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f8;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column-reverse; /* Newest at bottom */
      overflow-y: auto;
      padding: 1rem;
      box-sizing: border-box;
    }

    .chat-bubble {
      max-width: 75%;
      padding: 0.75rem 1rem;
      margin: 0.5rem;
      border-radius: 10px;
      line-height: 1.4;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .user {
      background-color: #d1e8ff;
      align-self: flex-end;
    }

    .assistant {
      background-color: #ffffff;
      align-self: flex-start;
    }

    form {
      display: flex;
      border-top: 1px solid #ccc;
      background-color: #fff;
      padding: 1rem;
      position: sticky;
      bottom: 0;
      box-sizing: border-box;
    }

    input[type="text"] {
      flex-grow: 1;
      padding: 0.5rem 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      margin-left: 0.75rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="chat-container" id="chat-history">
    {% for message in chat_history %}
      <div class="chat-bubble {{ message.role }}">
        {{ message.content }}
      </div>
    {% endfor %}
  </div>

  <form action="/chat" method="post">
    <input type="text" name="user_input" placeholder="Ask Gary anything..." autocomplete="off" required autofocus>
    <button type="submit">Send</button>
  </form>
</body>
</html>

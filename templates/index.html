<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GaryGPT Chatbot</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    form {
      display: flex;
      width: 100%;
      max-width: 600px;
      margin-bottom: 1.5rem;
    }
    input[type="text"] {
      flex: 1;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.375rem 0 0 0.375rem;
    }
    button {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: none;
      background-color: #4f46e5;
      color: white;
      border-radius: 0 0.375rem 0.375rem 0;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #4338ca;
    }
    .chat-history {
      width: 100%;
      max-width: 600px;
      background: white;
      padding: 1rem;
      border-radius: 0.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      height: 400px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .message {
      margin-bottom: 1rem;
      line-height: 1.4;
    }
    .user {
      font-weight: bold;
      color: #2563eb;
    }
    .assistant {
      font-weight: bold;
      color: #10b981;
    }
    @media (max-width: 600px) {
      form {
        flex-direction: column;
      }
      input[type="text"], button {
        width: 100%;
        border-radius: 0.375rem;
      }
      button {
        margin-top: 0.5rem;
      }
      .chat-history {
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <h1>Want to know more about Gary?</h1>

  <form id="chat-form">
    <input
      type="text"
      id="user_input"
      placeholder="Ask me anything..."
      required
      autocomplete="off"
    />
    <button type="submit">Ask</button>
  </form>

  <div class="chat-history" id="chat-history"></div>

  <script>
    const form = document.getElementById("chat-form");
    const input = document.getElementById("user_input");
    const chatHistory = document.getElementById("chat-history");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const question = input.value.trim();
      if (!question) return;

      // Add user message
      const userMsg = document.createElement("div");
      userMsg.classList.add("message");
      userMsg.innerHTML = `<span class="user">You:</span> ${question}`;
      chatHistory.appendChild(userMsg);

      chatHistory.scrollTop = chatHistory.scrollHeight;
      input.value = "";
      input.disabled = true;

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ user_input: question }),
        });
        const data = await res.json();

        const assistantMsg = document.createElement("div");
        assistantMsg.classList.add("message");
        assistantMsg.innerHTML = `<span class="assistant">GaryGPT:</span> ${data.response}`;
        chatHistory.appendChild(assistantMsg);

        chatHistory.scrollTop = chatHistory.scrollHeight;
      } catch (error) {
        const errorMsg = document.createElement("div");
        errorMsg.classList.add("message");
        errorMsg.innerHTML = `<span class="assistant">GaryGPT:</span> Sorry, something went wrong.</div>`;
        chatHistory.appendChild(errorMsg);
        chatHistory.scrollTop = chatHistory.scrollHeight;
      } finally {
        input.disabled = false;
        input.focus();
      }
    });
  </script>
</body>
</html>
